<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Temperature Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url("sat.jpg");
      background-size: cover;
      background-repeat: no-repeat;
    }
    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      background-color: rgba(255, 255, 255, 0.9);
    }
    h1 {
      text-align: center;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
    }
    .form-group input {
      width: 100%;
      padding: 5px;
      font-size: 16px;
    }
    .form-group button {
      width: 100%;
      padding: 10px;
      background-color: #333;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    .result {
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <h1>Temperature Converter</h1>
    <div class="form-group">
      <label for="celsius">Celsius:</label>
      <input type="number" id="celsius" class="form-control" placeholder="Enter temperature in Celsius">
    </div>
    <div class="form-group">
      <label for="fahrenheit">Fahrenheit:</label>
      <input type="number" id="fahrenheit" class="form-control" placeholder="Enter temperature in Fahrenheit">
    </div>
    <div class="form-group">
      <button onclick="convertCelsiusToFahrenheit()" class="btn btn-primary btn-block animate__animated animate__fadeInLeft">Convert Celsius to Fahrenheit</button>
    </div>
    <div class="form-group">
      <button onclick="convertFahrenheitToCelsius()" class="btn btn-primary btn-block animate__animated animate__fadeInRight">Convert Fahrenheit to Celsius</button>
    </div>
    <div class="result" id="result"></div>
  </div>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.js"></script>
  <script>
    function convertCelsiusToFahrenheit() {
      var celsiusInput = document.getElementById("celsius");
      var fahrenheitResult = document.getElementById("result");

      if (celsiusInput.value) {
        var celsius = parseFloat(celsiusInput.value);
        var fahrenheit = (celsius * 9 / 5) + 32;
        fahrenheitResult.innerHTML = celsius + "째C is equal to " + fahrenheit.toFixed(2) + "째F";
      } else {
        fahrenheitResult.innerHTML = "Please enter a temperature in Celsius";
      }
    }

    function convertFahrenheitToCelsius() {
      var fahrenheitInput = document.getElementById("fahrenheit");
      var celsiusResult = document.getElementById("result");

      if (fahrenheitInput.value) {
        var fahrenheit = parseFloat(fahrenheitInput.value);
        var celsius = (fahrenheit - 32) * 5 / 9;
        celsiusResult.innerHTML = fahrenheit + "째F is equal to " + celsius.toFixed(2) + "째C";
      } else {
        celsiusResult.innerHTML = "Please enter a temperature in Fahrenheit";
      }
    }
  </script>
</body>
</html>
